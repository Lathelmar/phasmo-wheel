- id: 1
  name: Bougie uniquement
  summary: Une bougie est la seule source de lumière que vous pouvez porter sur vous.
  reduce:
    basic: 1
    strong: 1
    uv: 1
- id: 2
  name: Lumière UV uniquement
  summary: Une lampe UV est la seule source de lumière que vous pouvez porter sur vous.
  reduce:
    basic: 1
    strong: 1
    candle: 1
- id: 3
  name: Lampe de poche basique
  summary: Une lampe de poche basique est la seule source de lumière que vous pouvez transporter.
  reduce:
    strong: 1
    uv: 1
    candle: 1
- id: 4
  name: Le mange lumière
  summary: Vous ne pouvez pas transporter de source de lumière
  reduce:
    strong: 1
    uv: 1
    candle: 1
    basic: 1
- id: 5
  name: Loup solitaire
  summary: Vous devez entrer seul dans la maison et trouver la chambre du fantôme avant que votre équipe vous rejoigne
- id: 6
  name: Cheeese
  summary: Tu dois prendre une photo du fantôme avant de pouvoir sortir de la maison (pas de retour au van avant ça) !
- id: 7
  name: Stalker
  summary: Tu dois prendre une photo du fantôme avant de pouvoir finir la mission !
- id: 8
  name: C'est ma maison
  summary: Vous devez rester dans la maison jusqu'à ce que vous ayez toutes les preuves !
- id: 9
  name: Caméra humaine
  summary: Vous devez prendre une caméra frontale et éteindre votre source de lumière lorsque vous êtes dans la salle des fantômes pour que votre équipe cherche des orbes.
  reduce:
    tripod: 5
    video: 6
  require:
    head-camera: 1
- id: 10
  name: Van Andy
  summary: Vous devez rester dans le van toute la partie !
  description: Vous n'êtes <u>pas</u> autorisé à sortir des équipements du van !
  reduce:
    head-camera: 1
- id: 11
  name: Coup dur
  summary: Vous recevez deux règles
  description: |
    Faites tourner la roue deux fois de plus et suivez les deux règles.
    Si elles entrent directement en conflit l'une avec l'autre, relancez la seconde.
    <b>Note</b>: La section "Equipements à prendre" peut ne pas être correcte.
- id: 12
  name: Thésauriseur
  summary: Vous devez apporter tous les objets que vous pouvez porter dans la pièce du fantôme.
  description: |
    La carte doit être changée en une maison de rue ou une maison de ferme.
    Vous devez ouvrir toutes les portes, tiroirs et armoires.
- id: 13
  name: Artiste refoulé
  summary: Vous devez réaliser un chef-d'oeuvre dans la salle de l'entité et le photographier.
  require:
    photo: 1
- id: 14
  name: Left 4 Dead
  summary: Vous devez survivre à au moins une chasse sans fermer aucune porte.
  description: |
    Vos coéquipiers ne sont pas autorisés à fermer la porte pour vous.
- id: 15
  name: Joker
  summary: Relancez la règle et échangez avec un autre joueur si vous le souhaitez.
- id: 16
  name: Plombier
  summary: Tu dois trouver de l'eau sale et la photographier.
  description: |
    Si vous échouez, vos coéquipiers doivent vous sacrifier aux dieux de l'eau près d'un évier à l'aide d'un rituel.
  require:
    photo: 1
- id: 17
  name: Femme au foyer
  summary: Nettoyer et dresser une table pour deux
  description: |
    La carte doit être changée en une rue ou une ferme.
    Vous devez dresser une table pour deux et
    ranger la vaisselle ou les aliments qui ne sont pas à leur place dans les armoires.
- id: 18
  name: Kleptomane
  summary: Remplissez vos poches de 3 articles intéressants ou uniques qui plairont à vos coéquipiers.
  description: |
    Vos coéquipiers doivent voter sur la valeur de vos objets.
    Si ils ne sont pas d'accords sur le même objets, vous recevez une règle supplémentaire à la prochaine partie
- id: 19
  name: Mission Impossible
  summary: Trouvez l'os ou la planche Ouija dans l'asile ou vous risquez d'être encore plus puni au prochain tour.
  description: |
    La carte doit être changée en Asile.
    Si vous ne trouvez ni l'un ni l'autre, vous recevez une règle supplémentaires au prochain tour

    Si vous trouvez les deux, vous pouvez transmettre cette punition à un coéquipier de votre choix.
- id: 20
  name: J'ai des factures à payer
  summary: Allumez tout et n'importe quoi
  description: |
    Éviers, téléviseurs, radios, lumières, etc.

    Assurez-vous de garder le disjoncteur allumé tout le temps, soyez prudent.
- id: 21
  name: Moonwalker
  summary: Vous devez marcher en arrière à tout moment. HI HIIIII
- id: 22
  name: The Chosen One
  summary: Vous ne recevez aucune punition personnelle ; toutes les punitions sont nulles.
  description: Vous devez choisir les punitions d'équipe et personnelles pour l'équipe.